<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App - Full Stack Learning</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-brain"></i> Flashcard App</h1>
            <p class="subtitle">Full-Stack Learning Project</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Study Mode Section -->
            <section class="study-section" id="studySection">
                <h2>Study Mode</h2>
                <div class="flashcard-container">
                    <div class="flashcard" id="currentCard">
                        <div class="card-side front" id="cardFront">
                            <p class="card-text">Click "Start Studying" to begin!</p>
                        </div>
                        <div class="card-side back" id="cardBack">
                            <p class="card-text">Answer will appear here</p>
                        </div>
                    </div>
                </div>
                
                <div class="card-controls">
                    <button class="btn btn-primary" id="startBtn">Start Studying</button>
                    <button class="btn btn-secondary" id="flipBtn" disabled>Flip Card</button>
                    <button class="btn btn-success" id="nextBtn" disabled>Next Card</button>
                </div>

                <div class="study-info">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">0 / 0 cards</p>
                </div>
            </section>

            <!-- Management Section -->
            <section class="management-section">
                <div class="section-header">
                    <h2>Manage Flashcards</h2>
                    <button class="btn btn-primary" id="addCardBtn">
                        <i class="fas fa-plus"></i> Add New Card
                    </button>
                </div>

                <!-- Filter Controls -->
                <div class="filter-controls">
                    <select id="categoryFilter" class="filter-select">
                        <option value="">All Categories</option>
                    </select>
                    <select id="difficultyFilter" class="filter-select">
                        <option value="">All Difficulties</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                    <button class="btn btn-secondary" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>

                <!-- Flashcards List -->
                <div class="flashcards-list" id="flashcardsList">
                    <!-- Flashcards will be populated here -->
                </div>
            </section>
        </main>

        <!-- Add/Edit Modal -->
        <div class="modal" id="cardModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Add New Flashcard</h3>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <form id="cardForm">
                    <div class="form-group">
                        <label for="question">Question:</label>
                        <textarea id="question" name="question" required placeholder="Enter your question here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="answer">Answer:</label>
                        <textarea id="answer" name="answer" required placeholder="Enter the answer here..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category:</label>
                            <input type="text" id="category" name="category" placeholder="General" value="General">
                        </div>
                        <div class="form-group">
                            <label for="difficulty">Difficulty:</label>
                            <select id="difficulty" name="difficulty">
                                <option value="Easy">Easy</option>
                                <option value="Medium" selected>Medium</option>
                                <option value="Hard">Hard</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="saveBtn">Save Card</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal" id="deleteModal">
            <div class="modal-content delete-modal">
                <div class="modal-header">
                    <h3>Confirm Delete</h3>
                    <button class="close-btn" id="closeDeleteModal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this flashcard?</p>
                    <p class="delete-preview" id="deletePreview"></p>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="script.js"></script>
</body>
</html>
